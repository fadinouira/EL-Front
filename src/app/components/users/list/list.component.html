<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <a ><button class="btn btn-light px-3" style="float: right;" ><i class="zmdi zmdi-account-add"></i></button></a>
        </div>
        <div class="card-body">
            
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Prenom</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Tel</th>
                            <th scope="col">Adresse</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users" >
                            
                                <td>{{ user.prenom }}</td>
                                <td>{{ user.nom }}</td>
                                <td>{{ user.tel }}</td>
                                <td>{{ user.adresse }}</td>
                                <td>
                                    <button class="btn btn-primary px-3" style="margin: 3%;"><i class="fa fa-info"></i> </button>
                                    <button class="btn btn-primary px-3" style="margin: 3%;"><i class="fa fa-trash"></i> </button>
                                    <button class="btn btn-primary px-3" style="margin: 3%;"><i class="fa fa-pencil"></i> </button>
                                </td>
                                
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
