<div class="col-lg-12">
    <div class="card">

        <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body" style="background-color: white" id="container">

                                </div>
                                <div class="card-footer">
                                    <button mat-raised-button (click)='clearSelection(); setSelection("undo"); undo()'>
                                        <i class="fa fa-undo"></i>
                                    </button>
                                    <button (click)='setSelection("circle"); addShape("circle")'>
                                        <i class="fa fa-circle-o"></i>
                                    </button>
                                    <button mat-raised-button (click)='setSelection("rectangle"); addShape("rectangle")'>
                                        <i class="fa fa-square-o"></i>
                                    </button>
                                    <button mat-raised-button (click)='setSelection("line"); addShape("line"); erase = false'>
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button mat-raised-button (click)='setSelection("text"); addShape("text")'>
                                        <i class="fa fa-text-width"></i>
                                    </button>
                                    
                                    <button mat-raised-button (click)='clearSelection(); setSelection("erase"); erase = true'>
                                        <i class="fa fa-eraser"></i>
                                    </button>
                                    <button class="float-right" mat-raised-button (click)='clearBoard()'>
                                        Effaacer le tableau
                                    </button>


                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <p classs="text-info">Discussion instantnée</p>
                                </div>
                                <div class="card-body" style="height: 150px;">
                                    <form class="search-bar" style="position: absolute; bottom: 5px;">
                                        <input type="text" class="form-control" placeholder="Ecrire votre message ici">
                                        <a href="javascript:void();"><i class="fa fa-send"></i></a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <h6 class="text-info" style="text-align: center;"> Caméra</h6>
                                <div class="card-body" style="height: 100px">
                                    <div class="card">
                                        <div class="card-body" style="background-color: blue;">

                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <i class="fa fa-headphones" style="margin: 10%"></i>
                                    <i class="fa fa-microphone" style="margin: 10%"></i>
                                    <i class="fa fa-video-camera" style="margin: 10%"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <h6 class="text-info" style="text-align: center;"> Fichiers partagées</h6>
                                <div class="card-body" style="height: 220px">
                                    <div class="card">

                                    </div>
                                </div>
                                <div class="card-footer">
                                    <i class="fa fa-paperclip" style="margin: 10%; float: left"></i>
                                    <i class="fa fa-share" style="margin: 10%; float: right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="card">
                        <h6 class="text-info" style="text-align: center;"> Membres de groupe</h6>
                        <div class="card-body" style="height: 500px;" *ngFor="let user of users">
                            <div class="row">
                                <div class="ol-lg-8">
                                    <small> {{user.prenom}} {{user.nom}}</small>
                                </div>
                                <div class="col-lg-2" style="position: absolute; right: 2px">
                                    <td><i class="fa fa-circle success"></i></td>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
